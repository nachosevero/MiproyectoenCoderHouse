    <section>
        <h1 class="fondoh">¡Contáctate con nosotros!</h1><br>
        <form action="" method="post" enctype="application/x-www-form-urlencoded" class="formcont">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre"><br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="ingresa tu apellido"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="ingresa tu email"><br>
        <label for="teléfono">Teléfono:</label>
        <input type="text" name="teléfono" id="teléfono" placeholder="ingresa tu teléfono"><br>
        <br><label for="mensaje">Mensaje:</label><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="escribe tu mensaje"></textarea><br>
        <input type="submit" value="ENVIAR">
        </form>
    </section>
